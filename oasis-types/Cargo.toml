[package]
name = "oasis-types"
version = "0.3.2"
authors = ["Oasis Labs <feedback@oasislabs.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Types used by the Oasis blockchain framework."
repository = "https://github.com/oasislabs/oasis-rs.git"
readme = "README.md"
keywords = ["blockchain", "oasis"]

[dependencies]
derive_more = "0.15"
hex = "0.4"
oasis-borsh = { version = "0.2", optional = true }
thiserror = "1.0"

[features]
serde = ["oasis-borsh"]

[target.'cfg(not(target_os = "wasi"))'.dependencies]
anyhow = "1.0"
